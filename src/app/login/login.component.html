<div class="container">
  <div class="row">
    <!--Left side for login form-->
    <div class="col-lg-4 col-md-12 mt-5 login-form-container">
      <div class="logo-img"></div>
      <h2 class="mt-2 font-italic font-weight-bold">Welcome to Webalo!</h2>
      <h1 class="mt-5 font-weight-bold">Log in</h1>
      <!--Login Form Fields-->
      <form>
        <mat-form-field appearance="legacy" class="mt-3">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" />
          <mat-icon matSuffix>person </mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="mt-3">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-checkbox class="example-margin" color="primary"
          >Remember me!</mat-checkbox
        >
        <button
          mat-raised-button
          color="primary"
          routerLink="/admin-panel"
          class="w-100 mt-3"
        >
          Log In
        </button>
      </form>
    </div>
    <!--Right side for login image-->
    <div class="col-lg-8 col-md-12">
      <div class="login-image"></div>
    </div>
  </div>
</div>
