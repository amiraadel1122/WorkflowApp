<div class="control-section">
  <div style="width: 100%">
    <div>
      <div
        id="palette-icon"
        style="float: right"
        role="button"
        class="e-ddb-icons1 e-toggle-palette"
      ></div>
    </div>
    <div id="palette-space">
      <ejs-symbolpalette
        id="symbolpalette"
        [expandMode]="expandMode"
        [palettes]="palettes"
        width="100%"
        height="250px"
        [symbolHeight]="60"
        [symbolWidth]="60"
        [symbolMargin]="symbolMargin"
        [getSymbolInfo]="getSymbolInfo"
        [getNodeDefaults]="getSymbolDefaults"
      >
      </ejs-symbolpalette>
    </div>
    <div id="diagram-space">
      <div class="content-wrapper">
        <ejs-diagram
          #diagram
          id="diagram"
          width="100%"
          height="400px"
          [snapSettings]="snapSettings"
          [getConnectorDefaults]="connDefaults"
          [getNodeDefaults]="nodeDefaults"
          dragEnter="dragEnter"
        >
        </ejs-diagram>
      </div>
    </div>
  </div>
</div>
