<div class="new-activity">
 
    <h2 class="activity-title">Start a new activity</h2>
    <p class="text-secondary">
      Select the category of the activity you would like to start.
      <span><a href=""> (click here for help)</a></span>
    </p>
 
  <mat-divider></mat-divider>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="50%"
        fxFlex.xs="100%"
        fxFlex.sm="100%"
        fxFlex.md="100%"
        *ngFor="let card of activityCards"
      >
        <mat-card class="mat-elevation-z4" routerLink="{{card.url}}">
          <mat-card-header>
            <mat-card-title>
              <mat-icon aria-hidden="false">{{ card.icon }}</mat-icon>
              {{ card.title }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ card.label }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
